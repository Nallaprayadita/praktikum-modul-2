<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praktikum CSS</title>
  <style>
    
    body {
      background-color: #add8e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: white;
      font-size: 40px;
      text-align: center;
    }

    p {
      background-color: #d3d3d3;
      color: black;
      padding: 16px;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
    }

    
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
    }

    .box {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 12px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Warna Latar Kotak */
    .box1 {
      background-color: #ff9999;
    }

    .box2 {
      background-color: #99ff99;
    }

    .box3 {
      background-color: #9999ff;
    }

    /* Responsif - Tablet */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsif - Smartphone */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .container {
        grid-template-columns: 1fr;
      }

      .box {
        height: 120px;
      }

      p {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Praktikum CSS</h1>
  <p>Ini adalah paragraf pembuka dari halaman web sederhana ini.</p>

  <div class="container">
    <div class="box box1">Kotak 1</div>
    <div class="box box2">Kotak 2</div>
    <div class="box box3">Kotak 3</div>
  </div>
</body>
</html>
